<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logical Padding Properties</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Logical Padding Properties Example</h1>

    <!-- Example of padding-inline -->
    <div class="padding-inline-example">
      This box has padding along the inline axis.
    </div>

    <!-- Example of padding-block -->
    <div class="padding-block-example">
      This box has padding along the block axis.
    </div>

    <!-- Example of padding-inline-start and padding-inline-end -->
    <div class="padding-inline-start-end-example">
      This box has padding at the start and end of the inline axis.
    </div>

    <!-- Example of padding-block-start and padding-block-end -->
    <div class="padding-block-start-end-example">
      This box has padding at the start and end of the block axis.
    </div>
  </body>
</html>
