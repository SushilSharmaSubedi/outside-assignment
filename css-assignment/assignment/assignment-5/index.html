<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline-Block White Space Removal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Removing White Space Between Inline-Block Elements</h1>

    <h2>Method 1: Remove Whitespace in HTML</h2>
    <div class="parent">
      <div class="inline-block-item">Item 1</div>
      <div class="inline-block-item">Item 2</div>
    </div>

    <h2>Method 2: Set Font Size to Zero</h2>
    <div class="parent font-size-zero">
      <div class="inline-block-item">Item 1</div>
      <div class="inline-block-item">Item 2</div>
    </div>

    <h2>Method 3: Negative Margin</h2>
    <div class="parent negative-margin">
      <div class="inline-block-item">Item 1</div>
      <div class="inline-block-item">Item 2</div>
    </div>

    <h2>Method 4: Commenting Out the Space</h2>
    <div class="parent">
      <div class="inline-block-item">Item 1</div>
      <!--
        -->
      <div class="inline-block-item">Item 2</div>
    </div>

    <h2>Method 5: Using Flexbox</h2>
    <div class="flex-container">
      <div class="flex-item">Item 1</div>
      <div class="flex-item">Item 2</div>
    </div>
  </body>
</html>
