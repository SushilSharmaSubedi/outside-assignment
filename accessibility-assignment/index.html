 Make a form that looks the same as the image below. You can change the color as you want. Make this form accessible.  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Accessibility Assignment</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-dark-subtle px-lg-5">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="width: 60px; height: 60px">
            <img
              src="assets/3.jpg"
              alt="This is the logo of the company which consist of a snow filled mountain"
              class="w-100 h-100 object-fit-cover rounded-circle"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Services
                </a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="navbarDropdownMenuLink"
                >
                  <li><a class="dropdown-item" href="#">Service 1</a></li>
                  <li><a class="dropdown-item" href="#">Service 2</a></li>
                  <li><a class="dropdown-item" href="#">Service 3</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="form-section">
        <h1 class="text-center mt-5" aria-label="Contact Us">Contact Us</h1>
        <div class="container">
          <form
            class="row flex-column gap-4 align-items-center justify-content-center"
          >
            <div class="col-12 col-md-8 col-lg-6">
              <label for="firstName" class="form-label fs-4"
                >First Name<sup>*</sup></label
              >
              <input
                type="text"
                class="form-control"
                placeholder="First Name"
              />
            </div>
            <div class="col-12 col-md-8 col-lg-6">
              <label for="lastName" class="form-label fs-4"
                >Last Name<sup>*</sup></label
              >
              <input type="text" class="form-control" placeholder="Last Name" />
            </div>
            <div class="col-12 col-md-8 col-lg-6">
              <label for="workEmail" class="form-label fs-4"
                >Work Email<sup>*</sup></label
              >
              <input
                type="email"
                class="form-control"
                placeholder="Work Email"
              />
            </div>
            <div class="col-12 col-md-8 col-lg-6">
              <label for="company" class="form-label fs-4"
                >Company<sup>*</sup></label
              >
              <input type="text" class="form-control" placeholder="Company" />
            </div>
            <div class="col-12 col-md-8 col-lg-6">
              <label for="jobTitle" class="form-label fs-4"
                >Job Title<sup>*</sup></label
              >
              <input type="text" class="form-control" placeholder="Job Title" />
            </div>
            <div class="col-12 col-md-8 col-lg-6">
              <label for="phone" class="form-label fs-4">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                placeholder="Phone number (optional)"
              />
            </div>
            <div class="col-12 col-md-8 col-lg-6">
              <label for="message" class="form-label fs-4">Message</label>
              <textarea
                class="form-control"
                rows="4"
                placeholder="Message"
              ></textarea>
            </div>
            <div
              class="col-12 col-md-8 col-lg-6 d-flex justify-content-center align-items-center"
            >
              <input type="checkbox" class="form-check-input" />
              <label for="message" class="form-label fs-4">
                I agree to the
                <span class="text-decoration-underline">privacy notice</span>
              </label>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="text-center bg-black text-white py-3 mt-5">
      <p>&copy; 2024 Accessibility Assignment</p>
      <p>- Sushil Sharma Subedi</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
